<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <fieldset>
        <legend>Insert Data</legend>
        <input id=inpKey type="text" placeholder="Enter Key...">
        <input id=inpValue type="text" placeholder="Enter Value...">
        <button type="button" id=btnInsert>Insert data</button>
        <button type="button" id=btnKey>Clear Key</button>
        <button type="button" id=btnClear>Clear all data</button>
    </fieldset>
    <fieldset>
        <legend>Local Storage</legend>
        <div id="lsOutput"></div>
</body>
    <script src="index.js" defer></script>
</html>
